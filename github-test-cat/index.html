<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="cat">
    <div class="head">
      <div class="top-head-strip"></div>
        <div class="left-head-strip1"></div>
         <div class="left-head-strip2"></div>
      <div class="right-head-strip3"></div>
      <div class="right-head-strip4"></div>
      
       <div class="eye-left"> 
        
           <div class="eyeball"></div>
       </div>
       <div class="eye-right"> 
          <div class="eyeball-right"></div>
       </div>
       <div class="full-nose">
             <div class="tongue"></div>
             <div class="upper-nose"></div>
             <div class="left-nose"></div>
             <div class="right-nose"></div>
       </div>
      <div class="left-ear">
        <div class="inner-left-ear"></div>
        <div class="inner-right-ear"></div>
      </div>
      <div class="right-ear"></div>
    </div>
    <div class="body">
      <div class="body-stripe-top"></div>
      <div class="body-stripe-bottom"></div>
      <div class="belly"></div>
      <div class="feet-left"></div>
      <div class="feet-right"></div>
    </div>
      <div class="tail">
        <div class="tail-stripe-top"></div>
        <div class="tail-stripe-bottom"></div>
      </div>
    
    </div>
    <div class="grass">
      <div class="grass-background"></div>
      <div class="grass1"></div>
       <div class="grass2"></div>
       <div class="grass3"></div>
       <div class="grass4"></div>
      <div class="grass5"></div>
      
    </div>
    <div class="grass-second">
      <div class="grass-background"></div>
      <div class="grass1"></div>
       <div class="grass2"></div>
       <div class="grass3"></div>
       <div class="grass4"></div>
      
      
    </div>
    
    <div class="grass-third">
      <div class="grass-background"></div>
      <div class="grass1"></div>
       <div class="grass2"></div>
       <div class="grass3"></div>
       <div class="grass4"></div>
      
      
    </div>
    
    
</body>
</html>
